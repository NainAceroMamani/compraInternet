<ion-content [fullscreen]="true" padding class="animated fadeIn auth-page">

    <div class="login-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 text-center style="color: #428cff;">
                <strong>Comidas</strong> Rapidas
            </h2>
        </div>

        <!-- Login form -->
        <ion-card mode="ios" class="ios" style="margin-top: -0.5%">
            <ion-card-header style="margin-top: -5%;">
                <ion-card-subtitle>
                    <p style="font-size: 14px;">Registro de Usuario</p>
                </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content style="margin-top: -10%;">
                <form>
                    <!-- form Name -->
                    <ion-item class="ml">
                        <ion-label position="stacked">Nombre
                            <ion-text color="primary">*</ion-text>
                        </ion-label>
                        <ion-input type="text" name="nombre"></ion-input>
                    </ion-item>

                    <!-- form correo -->
                    <ion-item class="ml">
                        <ion-label position="stacked">Correo Electrónico
                            <ion-text color="primary">*</ion-text>
                        </ion-label>
                        <ion-input type="email"></ion-input>
                    </ion-item>

                    <!-- form contraseña -->
                    <ion-item class="ml">
                        <ion-label position="stacked">Contraseña
                            <ion-text color="success">*</ion-text>
                        </ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                    <hr>

                    <!-- form Button Register -->
                    <ion-button type="submit" expand="block" color="tertiary"> Registrarse </ion-button>
                </form>

                <!-- form Button Login -->
                <ion-button type="submit" expand="block" color="secondary" routerLink="/login"> Login </ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
